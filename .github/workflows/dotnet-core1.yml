name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ./src/aspnetcore/crudrepository/crudrepository.csproj
    - name: Build
      run: dotnet build ./src/aspnetcore/crudrepository/crudrepository.csproj --configuration Release --no-restore
    #- name: Test
     # run: dotnet test --no-restore --verbosity normal
# publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish ./src/aspnetcore/crudrepository/crudrepository.csproj -c Release -o release --nologo
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.5.9
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot
    
